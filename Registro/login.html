<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="../js/storage.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { background: #232323; color: #fff; font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;}
        .box { background: #181818; padding: 32px; border-radius: 12px; box-shadow: 0 4px 24px #0008; display: flex; flex-direction: column; gap: 16px; }
        input { padding: 10px; border-radius: 6px; border: none; margin-bottom: 10px; }
        button { padding: 10px; border-radius: 6px; border: none; background: #E1C16E; color: #fff; font-weight: bold; cursor: pointer;}
        button:hover { background: #a38b4c; }
        .msg { color: #ffb347; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div id="msg" class="msg"></div>
        <a href="registro.html" style="color:#E1C16E;">Não tem conta? Registrar-se</a>
    </div>
    <script>
        function login() {
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;
            let usuarios = JSON.parse(localStorage.getItem('usuarios') || '{}');
            if (usuarios[usuario] && usuarios[usuario].senha === senha) {
                localStorage.setItem('usuarioLogado', usuario);
                window.location.href = '../Página_inicial/Página_inicial.html';
            } else {
                document.getElementById('msg').textContent = 'Usuário ou senha inválidos.';
            }
        }
    </script>
</body>
</html>
