<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <title>A Rachadura RPG</title>
    <style>
        @font-face {
            font-family: 'Título fonte';
            src: url('fonts/Título fonte.woff') format('woff2'),
                 url('fonts/Título fonte.woff') format('woff'),
                 url('fonts/Título fonte.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: url('imagens/fundo.png') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(24, 24, 24, 0.85);
            border-radius: 16px;
            padding: 40px 32px 32px 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 180px;
            margin-bottom: 24px;
            display: block;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-align: center;
            font-family: 'Título fonte', 'Segoe UI', Arial, sans-serif;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            background: #E1C16E;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background: #a38b4c;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .fade-out {
            animation: fadeOut 1.5s forwards;
        }
    </style>
    <div class="container" id="mainContainer">
        <img src="imagens/logo.png" alt="Logo A Rachadura RPG" class="logo">
        <h1>Bem-vindo ao A Rachadura RPG!</h1>
        <p>Prepare-se para embarcar em uma aventura cheia de mistérios e desafios.<br>Está pronto para começar?</p>
        <button onclick="comecarJogo()">Começar</button>
    </div>
    <script>
        function comecarJogo() {
            const container = document.getElementById('mainContainer');
            container.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'Página_inicial/Página_inicial.html';
            }, 1500); // tempo igual ao da animação
        }
    </script>
</body>
</html>
